<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Desafio aula 2</title>
</head>

<body>
    <form>
        <div>
            <div>
                <label for="nome"> Nome:</label>
                <input type="text" id="nome" placeholder="Ex.: Fulano sobrenome" min="0" max="20">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ex.: fulano@mail.com" min="0" max="20">
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" placeholder="Ex.: (00) 0000-0000" min="0" max="11">
            </div>
            <div id="seleciona">
                <select name="cursos">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="logica">Logica de Programação</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div>
                <label for="msg">Mensagem</label>
                <textarea name="msg" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>

        </div>

    </form>
    <table>
        <tr>
            <td>Curso</td>
            <td>Valor</td>
            <td>Incio</td>
            <td>Fim</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>$500</td>
            <td>01/02/2021</td>
            <td>26/03/2021</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>$400</td>
            <td>23/04/2021</td>
            <td>29/05/2021</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>$1000</td>
            <td>03/02/2021</td>
            <td>30/04/2021</td>
        </tr>
        <tr>
            <td>Logica de Programação</td>
            <td>$100</td>
            <td>05/01/2021</td>
            <td>28/02/2021</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>$2000</td>
            <td>08/01/2021</td>
            <td>07/11/2021</td>
        </tr>
    </table>

</body>

</html>
