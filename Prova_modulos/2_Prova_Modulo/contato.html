<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar  navbar-expand-md navbar-dark bg-transparent">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logo.png" alt="Adote um amigo">Adote um amigo
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu" href=".\index.html">Home</a>
                        <a class="nav-item nav-link" id="home-menu" href="#">Sobre o Projeto</a>
                        <a class="nav-item nav-link" id="home-menu" href=".\adota.html">Adotar</a>
                        <a class="nav-item nav-link" id="home-menu" href=".\contato.html">Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container2">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form id="form-contato">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Digite seu nome">
                            </div>

                            <div class="form-group">
                                <label for="number">Telefone:</label>
                                <input class="form-control" type="text" name="telefone" id="telefone"
                                    placeholder="Digite seu telefone">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input class="form-control" type="text" name="" id="email"
                                    placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" name="mensagem" id="mensagem"
                                    placeholder="Digite sua mensagem mensagem..." cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                            <div class="alert alert-danger d-none">
                                Prencha o campo <span id="campo-erro"> </span>!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img class="card-img" src="img/img2.jpeg" alt="Cachorro brincando">
                </div>

            </div>
        </div>
    </div>


    <div class="redesSociais">
        <h1>Siga-nos nas redes sociais</h1>
        <ul class="ul-icons">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-whatsapp"></i></li>
        </ul>
    </div>
    <footer class="rodape">
        <p>Copyright &copy;2021 - by Michelle Luz Rodrigues</p>
    </footer>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
